{% extends 'base.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>{% block content %}
   
    <link rel="stylesheet" href="{% static 'register/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'register/css/style.css' %}">
</head>
<body>
{% for msg in messages %}
<div class="alert alert-danger">

{{msg}}

</div>{% endfor %}
    
    <div class="main">

     
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" action="register">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="f_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="f_name" id="name" placeholder="Firstname"/>
                            </div>
                            <div class="form-group">
                                <label for="l_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="l_name" id="name" placeholder="Lastname"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password1" id="re_pass" placeholder="confirm your password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'register/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

        
    
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
    {% endblock %}
</body>
</html>
